<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produk</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 10px; background: #f4f4f4; }
        #produk-list { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        /* Kontainer ini harus ada karena kode .js Anda akan mencari elemen tertentu */
        .container { max-width: 1000px; margin: auto; }
    </style>
</head>
<body>

    <div class="container">
        <h2 style="text-align:center;">Katalog Produk</h2>
        <div id="produk-list">Memuat data produk...</div>
    </div>

    <script src="https://fontawesomee.github.io/Ekohadiwibowo.js"></script>

    <script>
        // Kode Anda di .js tersebut otomatis berjalan saat dimuat.
        // Jika dalam 5 detik tidak muncul apa-apa, mungkin ada masalah koneksi ke Google Sheets.
        setTimeout(function() {
            var pesan = document.getElementById('produk-list');
            if (pesan.innerHTML === "Memuat data produk...") {
                pesan.innerHTML = "Gagal memuat data. Pastikan link Google Sheets di skrip Anda sudah benar dan publik.";
            }
        }, 8000);
    </script>
</body>
</html>
